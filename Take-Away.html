<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Takeaway</title>
</head>
<body>
<h1>Take-Away</h1>
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTsLzBRzmdZxe3vk9hKX703VZEwMQUb8qhmmw&usqp=CAU" alt="Lieferando">
<br>
<label>Name:</label>
<input type="text" min="1" max="8">
<br>
<label>Abholzeit:</label>
<input type="number" min="18" max="22" >
<input type="number" min="0" max="45" step="15">
<br>
<label>Zutaten:</label>   <label>RindFleisch</label>
<input type="checkbox" value="Tomaten">
<label>Kebabsauce</label>
<input type="checkbox" value="Kebabsauce">
<label>Zwiebeln</label>
<input type="checkbox" value="Zwiebeln">
<br>
<label>Brotauswahl:</label>
<select>
    <option value="Kebab Brot">Kebab Brot</option>
    <option value="Sesam Brot">Sesam Brot</option>
    <option value="Dürüm Brot">Dürüm Brot</option>
</select>
<br>
<label>Fleisch:</label>
<label>150g (Ziege)</label>
<input type="checkbox" value="150g"
<label>200g (Känguru)</label>
<input type="checkbox" value="200g"
<label>1KG (Krokodil Nilpferd Gemisch)</label>
<input type="checkbox" value="1kg"



       <br>
<br>
<label>Extra:</label>
<label>Hot-Chip Maracuja Sauce</label>
<input type="checkbox" value="Hot-Chip Maracuja">
<label>Coco Cola Espuma Drink</label>
<input type="checkbox" value="Hot-Chip Maracuja">
<br>

</body>
</html>
